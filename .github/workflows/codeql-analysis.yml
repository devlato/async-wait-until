name: CodeQL

on:
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master
      - 83482cc
  schedule:
    - cron: '0 10 * * *'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language:
          - javascript
          - typescript
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
    - name: Perform CodeQL Analysis and Review Error Logs
      uses: github/codeql-action/analyze@v1
