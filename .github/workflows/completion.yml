name: Completion

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}
  workflow_run:
    workflows:
      - Label Approved
    types:
      - completed

jobs:
  maybe_merge:
    name: Merge
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: automerge
        uses: pascalgn/automerge-action@v0.16.4
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          MERGE_LABELS: '${{ secrets.NEW_PR_AUTOMERGE_LABEL }}'
          MERGE_METHOD: rebase
          MERGE_COMMIT_MESSAGE: 'pull-request-title-and-description'
          MERGE_RETRIES: 10
          MERGE_RETRY_SLEEP: 30000
          MERGE_REQUIRED_APPROVALS: 1
          MERGE_FORKS: false
          UPDATE_METHOD: rebase
